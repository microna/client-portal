        try{
          let email = document.getElementsByClassName('right ms-font-m')[0].outerText;
          console.log(email)
          if (email) {
            userEmail = email;
            localStorage.setItem('userEmail', userEmail);

            clearTimeout(keepCheckingForUserEmail);
            console.log("User Email is: " + userEmail);
